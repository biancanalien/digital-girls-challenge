<html>
<header></header>

<body>
    <h1>Vamos jogar!</h1>
    <p>Nesse jogo um jogador escolhe um numero e o outro deve tentar adivinha-lo.</p>
    <h4 id="texto-jogador">Jogador 1 escolha um numero:</h4>
    <input type="text" id="numero-sugerido" />
    <button type="submit" onclick="verificarNumero()">Acao</button>
</body>
<script>
    var numeroEscolhido = 0;

    function verificarNumero(){
        var numero = parseInt(document.getElementById("numero-sugerido").value);

        if(numeroEscolhido == 0){
            numeroEscolhido = numero;

            document.getElementById("numero-sugerido").value = '';
            document.getElementById("texto-jogador").innerText = "Jogador 2: Qual seu palpite?";

        } else {
            if(numeroEscolhido == numero){
                alert("Parabens! Voce acertou")
            } else if(numeroEscolhido > numero){
                alert("Seu chute foi muito baixo, tente novamente");
            } else {
                alert("Seu chute foi muito alto, tente novamente");
            }
        }
    }

</script>

</html>
